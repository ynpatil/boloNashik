<!-- BEGIN: dyn_list_view -->
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">
<!-- BEGIN: list_nav_row -->
{PAGINATION}
<!-- END: list_nav_row -->
<tr height="20">
<!-- BEGIN: header_cell -->
<td scope="col" width="{CELL_WIDTH}" class="listViewThS1" nowrap="nowrap"><span sugar='slot{CELL_COUNT}'>{HEADER_CELL}</span sugar='slot'></a></td>
<!-- END: header_cell -->
</tr>
<!-- BEGIN: row -->
<tr height="20"
	onmouseover="setPointer(this, '{FOCUS.ID}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');"
	onmouseout="setPointer(this, '{FOCUS.ID}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');"
	onmousedown="setPointer(this, '{FOCUS.ID}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">
<!-- BEGIN: cell -->
<td scope="row" valign="top" bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1" nowrap="nowrap"><span sugar='slot{CELL_COUNT}b'>{CELL}</span sugar='slot'></td>
<!-- END: cell -->
</tr>
<tr><td colspan="20" class="listViewHRS1"></td></tr>
<!-- END: row -->
</table>
<!-- END: dyn_list_view -->
