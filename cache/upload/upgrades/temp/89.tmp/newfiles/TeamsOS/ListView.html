    valign=TOP

	</slot>
</td>	
<td scope='row' 
    valign=TOP 
    class="{ROW_COLOR}S1" 
    bgcolor="{BG_COLOR}">
	<slot>
		<input name='private' tabindex='2' type="checkbox" {TEAM.PRIVATE} disabled></a>
	</slot>
</td>				
</tr>
