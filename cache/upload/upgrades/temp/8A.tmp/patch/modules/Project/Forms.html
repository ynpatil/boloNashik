<!-- BEGIN: main -->
<form action="index.php" method="post" id="quick_save" name="quick_save"
	onsubmit="return check_form('quick_save');">
<input type="hidden" name="module" value="Project" />
<input type="hidden" name="action" value="Save" />
<input type="hidden" name="return_action" value="index" />
<input type="hidden" name="return_module" value="Project" />
<p>{mod.LBL_NAME} <span class="required">{app.LBL_REQUIRED_SYMBOL}</span><br />
<input style="width: 120px" type="text" name="name" value="{name}" /><br />
{mod.LBL_ASSIGNED_USER_ID}<br />
<slot><input style="width: 100px" class="sqsEnabled" id="assigned_user_name" name='assigned_user_name' type="text" value="{ASSIGNED_USER_NAME}"><input id='assigned_user_id' name='assigned_user_id' type="hidden" value="{ASSIGNED_USER_ID}" /></slot>
<input title="{app.LBL_SELECT_BUTTON_TITLE}" accessKey="{app.LBL_SELECT_BUTTON_KEY}" type="button" tabindex='1' class="button" value='..' name=btn1
		onclick='open_popup("Users", 600, 400, "", true, false, {encoded_users_popup_request_data});' />
<br />
{mod.Assigned_to_Team_c}:<br>
<select style="width: 120px" name='assigned_team_id_c'>{ASSIGNED_TEAM_OPTIONS}</select>
</p>
<p><input class="button" title="{app.LBL_SAVE_BUTTON_TITLE}"
	type="submit" name="button" value="{app.LBL_SAVE_BUTTON_LABEL}"
	accessKey="{app.LBL_SAVE_BUTTON_KEY}" /></p>
</form>
<!-- END: main -->
