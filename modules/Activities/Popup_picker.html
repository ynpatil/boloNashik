<!-- BEGIN: history -->
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">
	<tr height="20" class="listViewThS1">
	<td width="2%" class="listViewThS1"><img src="include/images/blank.gif" width="1" height="1" alt=""></td>
	<td width="28%" class="listViewThS1">{MOD.LBL_LIST_SUBJECT}</td>
	<td width="10%" class="listViewThS1">{MOD.LBL_LIST_STATUS}</td>
	<td width="20%" class="listViewThS1">{MOD.LBL_LIST_CONTACT}</td>
	<td width="10%" class="listViewThS1" nowrap>{MOD.LBL_LIST_DATE}</td>
	
	</tr>

<!-- BEGIN: row -->
<tr height="20"  onmouseover="setPointer(this, '{ACTIVITY.ID}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmouseout="setPointer(this, '{ACTIVITY.ID}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmousedown="setPointer(this, '{ACTIVITY.ID}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">
		<td nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY_MODULE_PNG}</td>
    	<td valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.NAME}  {ACTIVITY.ATTACHMENT}</td>
		<td nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.TYPE} {ACTIVITY.STATUS}</td>
		<td valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.CONTACT_NAME}</td>
    	<td nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.DATE_TYPE}<img src="include/images/blank.gif" width="3" height="1" alt="">{ACTIVITY.DATE}</td>

</tr>
<tr>
	<td colspan="1" valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1"></td>
	<td colspan="4" valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">
		<table><tr><td valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1"><img src="include/images/blank.gif" width="3" height="1" alt=""></td><td valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.DESCRIPTION}
		</td></tr></table>
	</td>
</tr>
<tr><td colspan="20" class="listViewHRS1"></td></tr>
<!-- END: row -->
</table>
<!-- END: history -->
