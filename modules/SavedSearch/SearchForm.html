<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tabForm">
<tr><td>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<form name='search_form'>
		<td class="dataLabel" noWrap><slot>{MOD.LBL_LIST_NAME}:&nbsp;&nbsp;<input type=text tabindex='1' size="10" name="name" class=dataField  value="{NAME}" /></slot></td>
		<td class="dataLabel" noWrap><slot>{MOD.LBL_LIST_MODULE}:&nbsp;&nbsp;<input type=text tabindex='1' size="10" name="search_module" class=dataField  value='{SEARCH_MODULE}' /></slot></td>
		<td rowspan='2' align="right"><input type="hidden" name="action" value="index"/>
			<input type="hidden" name="query" value="true"/>
			<input type="hidden" name="module" value="SavedSearch" />
		<input tabindex='2' title="{APP.LBL_SEARCH_BUTTON_TITLE}" accessKey="{APP.LBL_SEARCH_BUTTON_KEY}" class="button" type="submit" name="button" value="{APP.LBL_SEARCH_BUTTON_LABEL}"/>
		<input tabindex='2' title="{APP.LBL_CLEAR_BUTTON_TITLE}" accessKey="{APP.LBL_CLEAR_BUTTON_KEY}" onclick="clear_form(this.form);" class="button" type="button" name="clear" value=" {APP.LBL_CLEAR_BUTTON_LABEL} "/>
		</td>
	</tr>
</form>
	</table>
</td>
</tr></table>
{JAVASCRIPT}
<!-- END: main -->
