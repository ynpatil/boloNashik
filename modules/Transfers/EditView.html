<!-- BEGIN: main -->
<table width="100%" cellspacing="0" cellpadding="0" border="0" class="tabForm">
<tr>
    <td>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
<td width="15%" class="dataLabel"><slot>{MOD.LBL_NAME} <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></slot></td>
<td width="55%"><slot><input name='name' tabindex='1' size='55' maxlength='50' type="text" value="{NAME}"></slot></td>
<td class="dataLabel"><p>{ACTIVITY}</p></td>
</tr>
<tr>
<td width="15%" class="dataLabel"><slot>{MOD.LBL_USER_FROM} <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></slot></td>
<td width="55%" width="85%"><span sugar='slot18b'><select name='user_from' tabindex='1'>{USER_FILTER_FROM}</select></span sugar='slot'></td>
<td class="dataLabel">{CREATED_BY}</td>
</tr>
<tr>
<td width="15%" class="dataLabel"><slot>{MOD.LBL_USER_TO} <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></slot></td>
<td width="55%"><span sugar='slot18b'><select name='user_to' tabindex='1'>{USER_FILTER_TO}</select></span sugar='slot'></td>
<td class="dataLabel">{CREATED_ON}</td>
</tr>
<!-- BEGIN: module -->
<tr>
<td colspan="3" class="dataLabel"><slot><input type="checkbox" name="modules[]" value="{MODULE}" {CHECKED}/>{MODULE_NAME} </slot></td>
</tr>
<!-- END: module -->
</table>
</td>
</tr>
</table>
</form>
{JAVASCRIPT}
<!-- END: main -->
