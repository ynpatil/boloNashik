<!-- BEGIN: main -->

{SET_RETURN_JS}

<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tabForm">
<tr>
<td><form action="index.php"><table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td class="dataLabel"
		noWrap>{MOD.LBL_KEY}&nbsp;&nbsp;<input type="text" {READONLY}
		name="key" class="dataField" value="{KEY}"/></td>

		<td class="dataLabel"
		noWrap>{MOD.LBL_VALUE}&nbsp;&nbsp;<input type="text"
		name="value" class="dataField" value="{VALUE}" /></td>

		<td align="right"><input type="hidden" name="action" value="Popup"/>
			<input type="hidden" name="query" value="true"/>
			<input type="hidden" name="module" value="{MODULE_NAME}" />
			<input type="hidden" name="form_submit" value="{FORM_SUBMIT}" />
			<input type="hidden" name="form" value="{FORM}" />
			<input type="hidden" name="dropdown_select" value="{DROPDOWN_SELECT}" />
			<input type="hidden" name="language_select" value="{LANGUAGE_SELECT}" />
			<input type="hidden" name="array_index" value="{INDEX}" />
			<input type="submit" name="button" value="{SUBMIT_BUTTON_LABEL}"
					title="{SUBMIT_BUTTON_TITLE}" accesskey="{SUBMIT_BUTTON_KEY}"
					class="button" />
			<input type="button" value="{CANCEL_BUTTON_LABEL}"
					title="{CANCEL_BUTTON_TITLE}" accesskey="{CANCEL_BUTTON_KEY}" class="button"
					onclick="window.close();" /></td>
	</tr>
</table></form></td>
</tr>
</table>
<!-- END: main -->
