<!-- $Id: DetailView.html,v 1.31 2006/08/27 10:33:09 majed Exp $ -->
<!-- BEGIN: main -->

<form action="index.php" method="post"
	name="DetailView" id="DetailView">
<table cellpadding="0" cellspacing="0" border="0" width="100%">
<tr>
<td style="padding-bottom: 2px;">
<input type="hidden" name="module" value="FunctionMaster" />
<input type="hidden" name="record" value="{id}" />
<input type="hidden" name="isDuplicate" value="false" />
<input type="hidden" name="action" />
<input type="hidden" name="return_module" value="FunctionMaster" />
<input type="hidden" name="return_action" value="DetailView" />
<input type="hidden" name="return_id" value="{id}" />

<input title="{APP.LBL_EDIT_BUTTON_TITLE}" accessKey="{APP.LBL_EDIT_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='FunctionMaster'; this.form.return_action.value='DetailView'; this.form.return_id.value='{ID}'; this.form.action.value='EditView'" type="submit" name="Edit" value="  {APP.LBL_EDIT_BUTTON_LABEL}  ">
		<input title="{APP.LBL_DUPLICATE_BUTTON_TITLE}" accessKey="{APP.LBL_DUPLICATE_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='FunctionMaster'; this.form.return_action.value='index'; this.form.isDuplicate.value=true; this.form.action.value='EditView'" type="submit" name="Duplicate" value=" {APP.LBL_DUPLICATE_BUTTON_LABEL} ">
		<input title="{APP.LBL_DELETE_BUTTON_TITLE}" accessKey="{APP.LBL_DELETE_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='FunctionMaster'; this.form.return_action.value='ListView'; this.form.action.value='Delete'; return confirm('{APP.NTC_DELETE_CONFIRMATION}')" type="submit" name="Delete" value=" {APP.LBL_DELETE_BUTTON_LABEL} ">
		{FIND_DUPES_MERGE_BUTTON}
</td>

<td align='right'>{ADMIN_EDIT}</td>
</tr>

</table>
</form>

<table width="100%" border="0" cellspacing="{GRIDLINE}" cellpadding="0"
	class="tabDetailView">
{PAGINATION}
<tr>
<td width="15%" class="tabDetailViewDL"><span sugar='slot1'>{MOD.LBL_NAME}</span sugar='slot'></td>
<td width="35%" class="tabDetailViewDF"><span sugar='slot1b'>{name}&nbsp;</span sugar='slot'></td>

<!-- BEGIN: open_source -->
<td width="20%" class="tabDetailViewDL"><span sugar='slot3'>&nbsp;</span sugar='slot'></td>
<td width="20%" class="tabDetailViewDF"><span sugar='slot3b'>&nbsp;</span sugar='slot'></td>
<!-- END: open_source -->
</tr>

<tr>
	<td  class="tabDetailViewDL"><slot>{APP.LBL_DATE_MODIFIED}</slot></td>
	<td  class="tabDetailViewDF" colspan="3"><slot>{DATE_MODIFIED} {APP.LBL_BY} {MODIFIED_BY}</slot></td>
</tr>

<tr>
	<td  class="tabDetailViewDL"><slot>{APP.LBL_DATE_ENTERED}</slot></td>
	<td  class="tabDetailViewDF" colspan="3"><slot>{DATE_ENTERED} {APP.LBL_BY} {CREATED_BY}</slot></td>
</tr>

</table>
<!-- END: main -->
