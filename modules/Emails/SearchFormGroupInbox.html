<!-- BEGIN: main -->
<form name="search" id="search">
	<input type="hidden" name="action" value="{SEARCH_ACTION}">
	<input type="hidden" name="query" value="true"/>
	<input type="hidden" name="module" value="Emails" />
	<input type="hidden" name="type" value="{TYPE}">
	<input type="hidden" name="assigned_user_id" value="{ASSIGNED_USER_ID}">
	<input type="hidden" name="group" value="{GROUP}">
<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tabForm">
	<tr>
		<td>
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="dataLabel" valign="middle" nowrap><slot>{MOD.LBL_STATUS}</slot>&nbsp;&nbsp;</td>
					<td class="dataLabel" valign="middle"><slot><select name="status">{STATUS_OPTIONS}</select></slot></td> 
					<td class="dataLabel" valign="middle" noWrap><slot>{MOD.LBL_SUBJECT}</slot>&nbsp;&nbsp;</td>
					<td class="dataLabel" valign="middle"><slot><input type=text size="20" name="name" class=dataField  value="{NAME}" /></slot></td>
					<td class="dataLabel" valign="middle" noWrap><slot>{MOD.LBL_CONTACT_NAME}</slot>&nbsp;&nbsp;</td>
					<td class="dataLabel" valign="middle"><slot><input type=text size="20" name="contact_name" class=dataField  value='{CONTACT_NAME}' /></slot></td>
					<td class="dataLabel" valign="middle" nowrap><slot>{MOD.LBL_ASSIGNED_TO}</slot>&nbsp;&nbsp;</td>
					<td class="dataLabel" valign="middle"><slot><select name="assigned_to">{ASSIGNED_TO_OPTIONS}</select></slot></td>
					<td class="dataLabel" valign="middle" nowrap align="right">
						<input type="submit" name="button" class="button" value="{APP.LBL_SEARCH_BUTTON_LABEL}"/>
						<input title="{APP.LBL_CLEAR_BUTTON_TITLE}" accessKey="{APP.LBL_CLEAR_BUTTON_KEY}" onclick="clear_form(this.form);" class="button" type="button" name="clear" value=" {APP.LBL_CLEAR_BUTTON_LABEL} "/>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</form>
{JAVASCRIPT}
<!-- END: main -->
