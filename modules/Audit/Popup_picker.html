<!-- BEGIN: audit -->
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">
	<tr height="20" class="listViewThS1">
	<td width="2%" class="listViewThS1"><img src="include/images/blank.gif" width="1" height="1" alt=""></td>
	<td width="15%" class="listViewThS1">{MOD.LBL_FIELD_NAME}</td>
	<td width="30%" class="listViewThS1">{MOD.LBL_OLD_NAME}</td>
	<td width="30%" class="listViewThS1">{MOD.LBL_NEW_VALUE}</td>
    <td width="20%" class="listViewThS1">{MOD.LBL_CREATED_BY}</td>
	<td width="10%" class="listViewThS1" nowrap>{MOD.LBL_LIST_DATE}</td>

	</tr>

<!-- BEGIN: row -->
<tr height="20">
		<td nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY_MODULE_PNG}</td>
    	<td valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.NAME}</td>
		<td nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.BEFORE_VALUE}</td>
		<td valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.AFTER_VALUE}</td>
        <td nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.CREATED_BY}</td>
    	<td nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.DATE_CREATED}</td>

</tr>

<tr><td colspan="20" class="listViewHRS1"></td></tr>
<!-- END: row -->
</table>
<!-- END: audit -->
