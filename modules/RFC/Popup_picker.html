<script type="text/javascript" src="include/javascript/sugar_3.js?s={SUGAR_VERSION}&c={JS_CUSTOM_VERSION}"></script>
<script type="text/javascript">

	function setAcceptStatus(id)
	{
//		alert("Om Alert status :"+id);
		SUGAR.util.retrieveAndFill('index.php?module=RFC&to_pdf=1&action=SetStatus&record='+id+'&status=Accepted&object_type={OBJECT_TYPE}',null,null, null, null);
		document.getElementById(id).innerHTML="Accepted";
		document.getElementById(id+"_img").innerHTML="&nbsp;";		
	}	

	function setRejectStatus(id)
	{
//		alert("Om Alert status :"+id);
		SUGAR.util.retrieveAndFill('index.php?module=RFC&to_pdf=1&action=SetStatus&record='+id+'&status=Rejected&object_type={OBJECT_TYPE}',null,null, null, null);
		document.getElementById(id).innerHTML="Rejected";
		document.getElementById(id+"_img").innerHTML="&nbsp;";
	}	

</script>
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">
	<tr height="20" class="listViewThS1">
	<td width="2%" class="listViewThS1"><img src="include/images/blank.gif" width="1" height="1" alt=""></td>
	<td width="15%" class="listViewThS1">{MOD.LBL_FIELD_NAME}</td>
	<td width="30%" class="listViewThS1">{MOD.LBL_OLD_NAME}</td>
	<td width="30%" class="listViewThS1">{MOD.LBL_NEW_VALUE}</td>
    <td width="20%" class="listViewThS1">{MOD.LBL_CREATED_BY}</td>
	<td width="10%" class="listViewThS1" nowrap>{MOD.LBL_LIST_DATE}</td>
	<td width="10%" class="listViewThS1" nowrap>{MOD.LBL_STATUS}</td>
	</tr>

<!-- BEGIN: row -->
<tr height="20">
		<td id="{ACTIVITY.COL_IMG}" nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.ACTION_PNG}</td>
    	<td valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.NAME}</td>
		<td nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.BEFORE_VALUE}</td>
		<td valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.AFTER_VALUE}</td>
        <td nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.CREATED_BY}</td>
    	<td nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.DATE_CREATED}</td>
    	<td id="{ACTIVITY.COL_ID}" nowrap valign=TOP bgcolor="{BG_COLOR}" class="{ROW_COLOR}S1">{ACTIVITY.STATUS}</td>
</tr>

<tr><td colspan="20" class="listViewHRS1"></td></tr>
<!-- END: row -->
</table>
