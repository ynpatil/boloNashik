<!-- BEGIN: main -->
{ERROR_STRING}
<script type="text/javascript" src="include/javascript/popup_parent_helper.js?s={SUGAR_VERSION}&c={JS_CUSTOM_VERSION}"></script>
<form name="EditView" method="POST" action="index.php">
    <input type="hidden" name="module" value="Campaigns">
    <input type="hidden" name="record" value="{ID}">
    <input type="hidden" name="campaign_id" value="{ID}">
    <input type="hidden" name="action">
    <input type="hidden" name="return_module" value="{RETURN_MODULE}">
    <input type="hidden" name="return_id" value="{RETURN_ID}">
    <input type="hidden" name="return_action" value="{RETURN_ACTION}">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td style="padding-bottom: 2px;"><input title="{APP.LBL_GET_DATA_BUTTON_TITLE}" accessKey="{APP.LBL_GET_DATA_BUTTON_KEY}" class="button" onclick="this.form.action.value='GetCampaignStatus'; " type="submit" name="button" value="  {APP.LBL_GET_DATA_BUTTON_LABEL}  " > 
                <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='DetailView'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{ID}'" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "></td>
            <td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
            <td align='right'>{ADMIN_EDIT}</td>
        </tr>
    </table>


    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm">
        <tr>
            <td>
                <table width="99%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="15%" class="dataLabel"><span sugar='slot3'>{MOD.LBL_VENDOR_NAME}</span sugar='slot'></td>
                        <td width="35%" class="dataField"><span sugar='slot3b'><select tabindex='1' name='vendor_id'>{VENDOR_NAME}</select></span sugar='slot'></td>
                        <td width="15%" class="dataLabel"><span sugar='slot2'>{MOD.LBL_STATUS}</span sugar='slot'></td>
                        <td width="35%" class="dataField"><span sugar='slot2b'><select tabindex='1' name='call_status'>{CALL_STATUS}</select></span sugar='slot'></td>
                    </tr>
                    
                    <tr>
                        <td width="15%" class="dataLabel"><span sugar='slot3'>{DOWNLOAD_LINK}</span sugar='slot'></td>
                        <td width="35%" class="dataField"><span sugar='slot3b'><a href="{FILE_LINK}" class="listViewTdLinkS1">{DOWNLOAD_NAME}</a></span sugar='slot'></td>
                        <td width="15%" class="dataLabel"><span sugar='slot2'></span sugar='slot'></td>
                        <td width="35%" class="dataField"><span sugar='slot2b'></span sugar='slot'></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div style="padding-top: 2px">
        <input title="{APP.LBL_GET_DATA_BUTTON_TITLE}" accessKey="{APP.LBL_GET_DATA_BUTTON_KEY}" class="button" onclick="this.form.action.value='GetCampaignStatus'; " type="submit" name="button" value="  {APP.LBL_GET_DATA_BUTTON_LABEL}  " > <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='DetailView'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{ID}'" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  ">
    </div>
</form>

{JAVASCRIPT}

<script type="text/javascript">
    Calendar.setup ({
        inputField : "start_date", ifFormat : "{CALENDAR_DATEFORMAT}", showsTime : false, button : "start_date_trigger", singleClick : true, step : 1
    });
	
    Calendar.setup ({
        inputField : "end_date", ifFormat : "{CALENDAR_DATEFORMAT}", showsTime : false, button : "end_date_trigger", singleClick : true, step : 1
    });

</script>


<!-- END: main -->
