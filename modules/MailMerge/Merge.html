<SCRIPT>

	if(document.layers)
	{
 		var newWin = window.open("{MAILMERGE_FIREFOX_URL}");
		window.location.href = "{MAILMERGE_START_URL}";
	//	document.write("This requires IE 6.0 or greater for Windows.");
		//document.write("<br><br>Click <a href='{MAILMERGE_START_URL}'>here</a> to go back");
	}
	else if(document.layers || (!document.all && document.getElementById))
	{
		var newWin = window.open("{MAILMERGE_FIREFOX_URL}");
		window.location.href = "{MAILMERGE_START_URL}";
		//document.write("This requires IE 6.0 or greater for Windows.");
		//document.write("<br><br>Click <a href='{MAILMERGE_START_URL}'>here</a> to go back");
	}
	else
	{
		try
		{
    	objWord = new ActiveXObject("Word.Application");
    	objWord.Visible = true;
			sugarAPI = objWord.COMAddins.Item("SugarWord.Connect").Object;

    	sugarAPI.ExecuteMerge("{MAILMERGE_TEMPLATE_FILE}" , "{MAILMERGE_DATA_FILE}", "{MAILMERGE_MODULE}", "{MAILMERGE_REL_MODULE}");

   		sugarAPI = null;
    	window.location.href = "{MAILMERGE_REDIRECT_URL}";
		}
		catch(e)
		{
			alert("Merge unsuccessful.  Please ensure you have appropriate settings to run ActiveX and that you have the SugarCRM Word Add-in installed.")	
		}
	}
</SCRIPT>
