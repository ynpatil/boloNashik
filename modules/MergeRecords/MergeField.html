<!------------------------------------------------------------------------------->
<!-- BEGIN: merge_cell_label -->
	<td width="{CELL_WIDTH}"  valign="top" class="dataField" >{FIELD_LABEL}&nbsp;{REQUIRED_SYMBOL}</td>
<!-- END: merge_cell_label -->
<!------------------------------------------------------------------------------->
<!-- BEGIN: merge_cell_edit_text -->
	<td width="{CELL_WIDTH}" valign="top" class="dataField"><slot><input name="{EDIT_FIELD_NAME}" id="{EDIT_FIELD_NAME}" tabindex="{TAB_INDEX}" size="35" maxlength="150" type="text" value="{EDIT_FIELD_VALUE}"></slot></td>
<!-- END: merge_cell_edit_text -->
<!-- BEGIN: merge_cell_edit_textarea -->
	<td width="{CELL_WIDTH}" valign="top" class="dataField"><slot><textarea name="{EDIT_FIELD_NAME}" id="{EDIT_FIELD_NAME}" tabindex="{TAB_INDEX}" cols="35" rows="4">{EDIT_FIELD_VALUE}</textarea></slot></td>
<!-- END: merge_cell_edit_textarea -->
<!-- BEGIN: merge_cell_edit_checkbox -->
	<td width="{CELL_WIDTH}" valign="top" class="dataField"><slot><input name="{EDIT_FIELD_NAME}" id="{EDIT_FIELD_NAME}" class="checkbox" tabindex="{TAB_INDEX}" type="checkbox" {EDIT_FIELD_VALUE}/></slot></td>
<!-- END: merge_cell_edit_checkbox -->
<!-- BEGIN: merge_cell_edit_date -->
	<td class="dataField" valign="top" width="{CELL_WIDTH}"><slot><input name='{EDIT_FIELD_NAME}' id='{EDIT_FIELD_NAME}' type="text" tabindex='{TAB_INDEX}' size='11' maxlength='10' value="{EDIT_FIELD_VALUE}"> <img src="themes/{THEME}/images/jscalendar.gif" alt="{APP.LBL_ENTER_DATE}"  id="{EDIT_FIELD_NAME}_trigger" align="absmiddle"> <span class="dateFormat">{USER_DATEFORMAT}</span></slot></td>
	<script type="text/javascript">
	Calendar.setup ({
		inputField : "{EDIT_FIELD_NAME}", ifFormat : "{CALENDAR_DATEFORMAT}", showsTime : false, button : "{EDIT_FIELD_NAME}_trigger", singleClick : true, step : 1
	});
	</script>
<!-- END: merge_cell_edit_date -->
<!-- BEGIN: merge_cell_edit_dropdown -->
	<td width="{CELL_WIDTH}" valign="top" class="dataField"><slot><select tabindex="{TAB_INDEX}" name="{EDIT_FIELD_NAME}" id="{EDIT_FIELD_NAME}">{SELECT_OPTIONS}</select></slot></td>
<!-- END: merge_cell_edit_dropdown -->
<!-- BEGIN: merge_cell_edit_popup -->
	<td width="{CELL_WIDTH}" valign="top"  class="dataField"><slot><input class="sqsEnabled" autocomplete="off" tabindex="{TAB_INDEX}" "id="{POPUP_NAME_FIELD}" name='{POPUP_NAME_FIELD}' type="text" value="{POPUP_NAME_VALUE}"><input id='{POPUP_ID_FIELD}' name='{POPUP_ID_FIELD}' type="hidden" value="{POPUP_ID_VALUE}"/>
		<input title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" tabindex='1' class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name=btn1
			onclick='open_popup("{POPUP_MODULE}", 600, 400, "", true, false, {ENCODED_POPUP_DATA},"single",true);' /></slot></td>
<!-- END: merge_cell_edit_popup -->
<!------------------------------------------------------------------------------->
<!-- BEGIN: merge_cell_field_value -->
	<td width="{CELL_WIDTH}" valign="top" class="dataField" ><slot><input title="{HOVER_TEXT}" class="button" onclick='copy_value({ENCODED_JSON_DATA});' type="button" name="copyValue" value="<<"/>&nbsp;{FIELD_VALUE}</slot></td>
<!-- END: merge_cell_field_value -->
<!-- BEGIN: merge_cell_field_value_checkbox -->
	<td width="{CELL_WIDTH}" valign="top" class="dataField"><slot><input title="{HOVER_TEXT}" class="button" onclick='copy_value({ENCODED_JSON_DATA});' type="button" name="copyValue" value="<<"/>&nbsp;<input disabled type="checkbox" class="checkbox" {FIELD_VALUE}/></slot></td>
<!-- END: merge_cell_field_value_checkbox -->
<!------------------------------------------------------------------------------->
