function toggle_domain_name(list_type) {

	//display_name = document.getElementById('domain_table');
        //alert(domain_name);
	if (list_type.value == 'exempt_domain') {
            //exempt_domain.style.display='block';
            //level.style.display='none';
	}else if (list_type.value == 'experience') {
            experience.style.display='block';
            level.style.display='none';
            city.style.display='none';
        }else if (list_type.value == 'city') { 
            city.style.display='block';
            experience.style.display='none';
            level.style.display='none';
        }else if (list_type.value == 'level') {
            level.style.display='block';
            city.style.display='none';
            experience.style.display='none';
            //exempt_domain.style.display='none';
        }
}

//Assign list type value 
function assign_list_type_value(obj){
    if(obj.value){
        ltv=document.getElementById('list_type_value');
        ltv.value=obj.value; 
    }
}
