<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tabForm">
<tr><td>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
<form>
		<td class="dataLabel" noWrap><slot>{MOD.LBL_PROSPECT_LIST_NAME}</slot></td>
		<td  class="dataField"><slot><input type=text size="20" name="name" class=dataField  value="{NAME}"/></slot></td>
		<td class="dataLabel" noWrap><slot>{MOD.LBL_LIST_TYPE}</slot></td>
		<td  class="dataField"><slot><select name='list_type'>{LIST_OPTIONS}</select></slot></td>
		<td class="dataLabel">{APP.LBL_CURRENT_USER_FILTER}</td>
		<td><input name='current_user_only' onchange='this.form.submit();' class="checkbox" type="checkbox" {CURRENT_USER_ONLY}></slot></td>
		<td align="right"><input type="hidden" name="action" value="index"/>
			<input type="hidden" name="query" value="true"/>
			<input type="hidden" name="module" value="ProspectLists" />
		<input title="{APP.LBL_SEARCH_BUTTON_TITLE}" accessKey="{APP.LBL_SEARCH_BUTTON_KEY}" class="button" type="submit" name="button" value="{APP.LBL_SEARCH_BUTTON_LABEL}"/>
		<input title="{APP.LBL_CLEAR_BUTTON_TITLE}" accessKey="{APP.LBL_CLEAR_BUTTON_KEY}" onclick="clear_form(this.form);" class="button" type="button" name="clear" value=" {APP.LBL_CLEAR_BUTTON_LABEL} "/>
		<br>
		</td>

</form>
	</tr>
	</table>
</td></tr></table>
{JAVASCRIPT}
