<!-- BEGIN: main -->
<script type="text/javascript" src="include/javascript/popup_parent_helper.js?s={SUGAR_VERSION}&c={JS_CUSTOM_VERSION}"></script>
<table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td style="padding-bottom: 2px;">
            <form name="EditView" method="post" action="index.php">
                <input type="hidden" name="module" value="SubofficeMaster" />
                <input type="hidden" name="record" value="{ID}" />
                <input type="hidden" name="action" value="" />
                <input type="hidden" name="return_module" value="{RETURN_MODULE}" />
                <input type="hidden" name="return_id" value="{RETURN_ID}" />
                <input type="hidden" name="return_action" value="{RETURN_ACTION}" />
                <input type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  "
                       class="button" tabindex="5"
                       onclick="this.form.action.value='Save'; return check_form('EditView');"
                       title="{APP.LBL_SAVE_BUTTON_TITLE}" accesskey="{APP.LBL_SAVE_BUTTON_KEY}"
                       />
                <input type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
                       class="button" tabindex="6"
                       onclick="this.form.module.value='{RETURN_MODULE}'; this.form.action.value='{RETURN_ACTION}'; this.form.record.value='{RETURN_ID}';"
                       title="{APP.LBL_CANCEL_BUTTON_TITLE}" accesskey="{APP.LBL_CANCEL_BUTTON_KEY}"
                       />
        </td>

        <td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span>  {APP.NTC_REQUIRED}</td>
        <td align="right">{ADMIN_EDIT}</td>
    </tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm">
    <tr>
        <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="15%" class="dataLabel"><span sugar='slot1'>{MOD.LBL_NAME}<span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></span sugar='slot'></td>
                    <td width="45%" class="dataField"><span sugar='slot1b'><input name="name" tabindex="1" size="35" maxlength="50" type="text" value="{NAME}"></span sugar='slot'></td>
                    <td class="dataLabel"><span sugar='slot2'>&nbsp;</span sugar='slot'></td>
                    <td class="dataField"><span sugar='slot2b'>&nbsp;</span sugar='slot'></td>
                </tr>
                <tr>
                    <td valign="top" class="dataLabel"><span sugar='slot7'>{MOD.LBL_BRANCH_NAME}</span sugar='slot'></td>
                    <td  valign="top"  class="dataField"><span sugar='slot7b'><input class="sqsEnabled" tabindex="1" autocomplete="off" id="branch_id_c_name" name='branch_id_c_name' type="text" value="{BRANCH_ID_C_NAME}"><input id='branch_id_c' name='branch_id_c' type="hidden" value="{branch_id_c}" />
                            <input title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" tabindex='1' class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name=btn1
                                   onclick='open_popup("BranchMaster", 600, 400, "", true, false, {encoded_popup_request_data},"single",true);' /></span sugar='slot'></td>
                    <td class="dataLabel"><span sugar='slot2'>&nbsp;</span sugar='slot'></td>
                    <td class="dataField"><span sugar='slot2b'>&nbsp;</span sugar='slot'></td>
                </tr>
                <tr>
                    <td width="15%" class="dataLabel"><span sugar='slot1'>{MOD.LBL_OFFICE_DETAIL}</span sugar='slot'></td>
                    <td width="45%" class="dataField"><span sugar='slot1b'><textarea name="office_detail" tabindex="1" cols="40" rows="4">{OFFICE_DETAIL}</textarea> </span sugar='slot'></td>
                    <td class="dataLabel"><span sugar='slot2'>&nbsp;</span sugar='slot'></td>
                    <td class="dataField"><span sugar='slot2b'>&nbsp;</span sugar='slot'></td>
                </tr>
                 <tr>
                    <td width="15%" class="dataLabel"><span sugar='slot1'>{MOD.LBL_PIN_CODE}</span sugar='slot'></td>
                    <td width="45%" class="dataField"><span sugar='slot1b'><input name="pin_code" tabindex="1" size="20" value="{PIN_CODE}"> </span sugar='slot'></td>
                    <td class="dataLabel"><span sugar='slot2'></span sugar='slot'></td>
                    <td class="dataField"><span sugar='slot2b'></span sugar='slot'></td>
                </tr>
                
                 <tr>
                     <td class="dataLabel"><span sugar='slot2'><slot>{MOD.LBL_LATITUDE}</slot></td>
            <td class="dataField"><span sugar='slot2b'><slot><input size="20" type="text" id="latitude" name="latitude" value="{LATITUDE}" ></slot>&nbsp;<span sugar='slot1'><a href="http://respforce.timesgroup.com/sfa/location.html" class="tabDetailViewDFLink"  onClick="popup = window.open('http://bcforce.timesgroup.com/ptforce/location.html', 'PopupPage', 'height=450,width=500,scrollbars=yes,resizable=yes'); return false" target="_blank"  >Find Location</a></td>
            <td width="15%" class="dataLabel"><slot>{MOD.LBL_LOGITUDE}</slot></td>
            <td width="45%" class="dataField"><slot><input size="20" type="text" id="longitude" name="longitude" value="{LONGITUDE}" ></slot></td>
            
        </tr>
        
                <tr>
                    <td width="15%" class="dataLabel"><span sugar='slot1'>{MOD.LBL_PHONE}</span sugar='slot'></td>
                    <td width="45%" class="dataField"><span sugar='slot1b'><textarea name="phone_no" tabindex="1" cols="20" rows="1">{PHONE_NO}</textarea> </span sugar='slot'></td>
                    <td class="dataLabel"><span sugar='slot2'>{MOD.LBL_FAX}</span sugar='slot'></td>
                    <td class="dataField"><span sugar='slot2b'><textarea name="fax_no" tabindex="1" cols="20" rows="1">{FAX_NO}</textarea> </span sugar='slot'></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<div style="padding-top: 2px;">
    <input type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  "
           class="button" tabindex="5"
           onclick="this.form.action.value='Save'; return check_form('EditView');"
           title="{APP.LBL_SAVE_BUTTON_TITLE}" accesskey="{APP.LBL_SAVE_BUTTON_KEY}"
           />
    <input type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
           class="button" tabindex="6"
           onclick="this.form.module.value='{RETURN_MODULE}'; this.form.action.value='{RETURN_ACTION}'; this.form.record.value='{RETURN_ID}';"
           title="{APP.LBL_CANCEL_BUTTON_TITLE}" accesskey="{APP.LBL_CANCEL_BUTTON_KEY}"
           />
</div>
</form>
{JAVASCRIPT}
<!-- END: main -->
