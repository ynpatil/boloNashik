<!-- BEGIN: main -->
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">
	<tr height="20" class="listViewThS1">
	<td scope="col" nowrap width="15%" class="listViewThS1"><slot>{MOD.LBL_LIST_NAME}</slot></td>
	<td scope="col" nowrap width="15%" class="listViewThS1"><slot>{MOD.LBL_LIST_REFERED_BY}</slot></td>
	<td scope="col" nowrap width="15%" class="listViewThS1"><slot>{MOD.LBL_LIST_LEAD_SOURCE}</slot></td>
	<td scope="col" width="45%" class="listViewThS1"><slot>{MOD.LBL_LIST_LEAD_SOURCE_DESCRIPTION}</slot></td>
	</tr>

<!-- BEGIN: row -->
<tr height="20"  onmouseover="setPointer(this, '{LEAD.ID}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmouseout="setPointer(this, '{LEAD.ID}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmousedown="setPointer(this, '{LEAD.ID}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">
				<td scope="row" nowrap valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}" ><slot><a href="{URL_PREFIX}index.php?action=DetailView&module=Leads&record={LEAD.ID}" class="listViewTdLinkS1">{LEAD.FIRST_NAME} {LEAD.LAST_NAME}</a></slot></td>
    	    	<td nowrap valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}" ><slot>{LEAD.REFERED_BY}</slot></td>
    			<td nowrap valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}" ><slot>{LEAD.LEAD_SOURCE}</slot></td>
    	<td valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}" ><slot>{LEAD.LEAD_SOURCE_DESCRIPTION}</slot></td>
    	
</tr>
<tr><td colspan="20" class="listViewHRS1"></td></tr>
<!-- END: row -->

</table>
<!-- END: main -->
