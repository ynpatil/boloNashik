<script type="text/javascript" src="include/javascript/popup_parent_helper.js?s={SUGAR_VERSION}&c={JS_CUSTOM_VERSION}"></script>
<form name="EditView" method="POST" action="index.php"  enctype="multipart/form-data">
    <p>
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
        <input type="hidden" name="module" value="Leads">
        <input type="hidden" name="record" value="{ID}">
        <input type="hidden" name="action">
        <input type="hidden" name="contact_role">
        <input type="hidden" name="inbound_email_id" value="{INBOUND_EMAIL_ID}">
        <input type="hidden" name="email_id" value="{EMAIL_ID}">
        <input type="hidden" name="start" value="{START}">
        <input type="hidden" name="type" value="{TYPE}">
        <input type="hidden" name="return_module" value="{RETURN_MODULE}">
        <input type="hidden" name="return_id" value="{RETURN_ID}">
        <input type="hidden" name="return_action" value="{RETURN_ACTION}">
        <input type="hidden" name="prospect_id" value="{PROSPECT_ID}">			
        <input type="hidden" name="account_id" value="{ACCOUNT_ID}">			
        <input type="hidden" name="contact_id" value="{CONTACT_ID}">			
        <input type="hidden" name="opportunity_id" value="{OPPORTUNITY_ID}">			
        <td style="padding-bottom: 2px;">
            <input title="{APP.LBL_UPLOAD_BUTTON_TITLE}" accessKey="{APP.LBL_UPLOAD_BUTTON_KEY}" class="button" onclick="this.form.action.value='DNDSave'; " type="submit" name="button" value="  {APP.LBL_UPLOAD_BUTTON_LABEL}  " > <span class="required">{FILE_MSG}</span> <!--<input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "></td>-->
        <td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
        <td align='right'>{ADMIN_EDIT}</td>
        </tr>
    </table>

    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm">
        <tr>
            <td>
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <th align="left" class="dataLabel" colspan="4"><h4 class="dataLabel"></h4></th>
                    </tr>        
                    <tr>
                        <td width="15%" class="dataLabel"><span sugar='slot2'>{MOD.LBL_UPLOAD_FILE}</span sugar='slot'><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></td>
                        <td width="35%" class="dataField"><span sugar='slot2b'><input type="file" name="dnd_file" required="true" tabindex="1"></span sugar='slot'></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</p>

<div style="padding-top: 0px;">
    <input title="{APP.LBL_UPLOAD_BUTTON_TITLE}" class="button" onclick="this.form.action.value='DNDSave'; " type="submit" name="button" value="  {APP.LBL_UPLOAD_BUTTON_LABEL}  " ><!--<input title="{APP.LBL_CANCEL_BUTTON_TITLE}" class="button" onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'" type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  ">-->
</div>
</form>


{JAVASCRIPT}

<!-- END: main -->
