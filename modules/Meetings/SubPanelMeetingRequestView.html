<!-- BEGIN: main -->
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">
<!-- BEGIN: list_nav_row -->
{PAGINATION}
<!-- END: list_nav_row -->
	<tr height="20">
		<td scope="col" width="27%" class="listViewThS1" align="left" NOWRAP><slot><a href="{ORDER_BY}name" class="listViewThLinkS1">{MOD.LBL_LIST_SUBJECT}{arrow_start}{name_arrow}{arrow_end}</a></slot></td>
		<td  scope="col" width="25%" class="listViewThS1" NOWRAP><slot>{MOD.LBL_LOCATION}</span></slot></td>
		<td  scope="col" width="25%" class="listViewThS1" NOWRAP><slot>{MOD.LBL_LIST_RELATED_TO}</span></slot></td>
	   	<!-- BEGIN: open_source -->
	   	<!-- END: open_source -->
		<td scope="col" width="8%" class="listViewThS1"><slot>&nbsp;</slot></td>
	  </tr>

<!-- BEGIN: row -->
<tr height="20"  onmouseover="setPointer(this, '{MEETING.ID}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmouseout="setPointer(this, '{MEETING.ID}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmousedown="setPointer(this, '{MEETING.ID}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">
		    	<td scope='row' valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot><a class="listViewTdLinkS1" href="{URL_PREFIX}index.php?action=EditView&module=Meetings&name={MEETING.NAME}&parent_type={MEETING.PARENT_TYPE}&parent_id={MEETING.PARENT_ID}&description={MEETING.DESCRIPTION}&location={MEETING.LOCATION}&source_info=MeetingRequest&source_info_id={MEETING.ID}">{MEETING.NAME}</a></slot></td>
    			<td class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}" valign=TOP><slot>{MEETING.LOCATION}</slot></td>
    			<td class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}" valign=TOP><slot>{MEETING.PARENT_NAME}</slot></td>
   				<!-- BEGIN: open_source -->
   				<!-- END: open_source -->
 			   	<td nowrap align="center" valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot><a class="listViewTdToolsS1" href="{URL_PREFIX}index.php?action=DeleteMeetingRequest&module=Meetings&record={MEETING.ID}">{APP.LNK_DELETE}</a>&nbsp;&nbsp;</slot></td>   				
</tr>
<tr><td colspan="20" class="listViewHRS1"></td></tr>
<!-- END: row -->
{PAGINATION}
</table>
<!-- END: main -->
