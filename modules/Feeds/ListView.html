<!-- BEGIN: main -->
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">
<!-- BEGIN: list_nav_row -->
{PAGINATION}
<!-- END: list_nav_row -->
	<tr height="20">
		<td scope="col" width="1%" class="listViewThS1" NOWRAP>{CHECKALL}</td>
		<td scope="col" width="35%" class="listViewThS1"><a href="{ORDER_BY}title" class="listViewThLinkS1">{MOD.LBL_TITLE}{arrow_start}{title_arrow}{arrow_end}</a></td>
		<td scope="col" width="64%" class="listViewThS1"><a href="{ORDER_BY}title" class="listViewThLinkS1">&nbsp;</td>

	  </tr>

<!-- BEGIN: row -->
<tr height="20"  onmouseover="setPointer(this, '{FEED.ID}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmouseout="setPointer(this, '{FEED.ID}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmousedown="setPointer(this, '{FEED.ID}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">
		<td class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}" valign='top'>{PREROW}</td>
   			<td valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><a href="{URL_PREFIX}index.php?action=DetailView&module=Feeds&record={FEED.ID}"  class="listViewTdLinkS1">{FEED.TITLE}</a>&nbsp;&nbsp;{FEED.ASTERISK}</td>
<td valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}">{FEED.FAVORITE}</td>
</tr>
<tr><td colspan="20" class="listViewHRS1"></td></tr>
<!-- END: row -->
{PAGINATION}
</table>
<!-- END: main -->
