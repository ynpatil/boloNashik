<!-- BEGIN: main -->
<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
{PREFORM}
<td style="padding-bottom: 2px;">
<form action="index.php" method="post" name="DetailView" id="form">
			<input type="hidden" name="module" value="Feeds">
			<input type="hidden" name="record" value="{ID}">
			<input type="hidden" name="isDuplicate" value=false>
			<input type="hidden" name="action">
			<input type="hidden" name="return_module">
			<input type="hidden" name="return_action">
			<input type="hidden" name="return_id" value="{ID}">
			<input type="hidden" name="reports_to_id">
			<input type="hidden" name="addtofavorites">
			<input type="hidden" name="removefavorites">



<!-- BEGIN: delete -->
<input title="{APP.LBL_DELETE_BUTTON_TITLE}" accessKey="{APP.LBL_DELETE_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='Feeds'; this.form.return_action.value='ListView'; this.form.action.value='Delete'; return confirm('{APP.NTC_DELETE_CONFIRMATION}')" type="submit" name="Delete" value=" {APP.LBL_DELETE_BUTTON_LABEL} ">
<!-- END: delete -->
<!-- BEGIN: delete_favorite -->
<input title="{MOD.LBL_DELETE_FAV_BUTTON_TITLE}" accessKey="{MOD.LBL_DELETE_FAV_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='Feeds'; this.form.return_action.value='DetailView'; this.form.action.value='DeleteFavorite'; " type="submit" name="deletefavorite" value=" {MOD.LBL_DELETE_FAV_BUTTON_LABEL} ">
<!-- END: delete_favorite -->
<!-- BEGIN: add_favorite -->
<input title="{MOD.LBL_ADD_FAV_BUTTON_TITLE}" accessKey="{MOD.LBL_ADD_FAV_BUTTON_KEY}" class="button" onclick="this.form.return_module.value='Feeds'; this.form.return_action.value='DetailView'; this.form.action.value='AddFavorite';" type="submit" name="addfavorite" value=" {MOD.LBL_ADD_FAV_BUTTON_LABEL} ">
<!-- END: add_favorite -->
	</form>
	</td>
</tr>
</table>

	<tr>
	<td class="tabDetailViewDF">{FEED}</td>
</tr></table>
