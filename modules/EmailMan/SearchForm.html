<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tabForm">
<tr><td>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
<form>

		<td class="dataLabel" noWrap><slot>{MOD.LBL_LIST_RECIPIENT_NAME}:</slot>&nbsp;&nbsp;<slot><input type=text size="20" name="to_name" class=dataField  value="{TO_NAME}" /></slot></td>

		<input class="button" type="submit" name="button" value="{APP.LBL_SEARCH_BUTTON_LABEL}"/>

	</tr>
</form>
