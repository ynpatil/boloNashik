<!-- BEGIN: main -->
<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td style="padding-bottom: 2px;">
		<form name="EditView" method="POST" action="index.php">
			<input type="hidden" name="module" value="DocumentRevisions">
			<input type="hidden" name="record" value="{ID}">
			<input type="hidden" name="action">
			<input type="hidden" name="isDuplicate">
			<input type="hidden" name="old_id" value="{DOCUMENT_REVISION_ID}">
			<input type="hidden" name="return_module" value="{RETURN_MODULE}">
			<input type="hidden" name="return_id" value="{RETURN_ID}">
			<input type="hidden" name="return_action" value="{RETURN_ACTION}">
			
		</form>
	</td>
	<td align="right">{ADMIN_EDIT}</td>
</tr>
</table>


<table width="100%" border="0" cellspacing="{GRIDLINE}" cellpadding="0" class="tabDetailView">
{PAGINATION}
	<tr>
		<td width="15%" valign="top" class="tabDetailViewDL"><slot>{MOD.LBL_DOC_NAME}</slot></td>
		<td width="35%" valign="top" class="tabDetailViewDF"><slot>{DOCUMENT_NAME}&nbsp;</slot></td>		
        <td width="15%" valign="top" class="tabDetailViewDL"><slot>{MOD.LBL_CURRENT_DOC_VERSION}</slot></td>
		<td width="35%" valign="top" class="tabDetailViewDF"><slot>{CURRENT_REVISION}&nbsp;</slot></td>		        
	</tr>

	<tr>
        <td width="15%" valign="top" class="tabDetailViewDL"><slot>{MOD.LBL_FILENAME}</slot></td>
        <td width="35%" valign="top" class="tabDetailViewDF"><slot><a href='download.php?id={SAVE_FILE}&type=Documents' class="tabDetailViewDFLink">{FILE_NAME}</a>&nbsp;</slot></td>	
        <td width="15%" valign="top" class="tabDetailViewDL"><slot>{MOD.LBL_DOC_VERSION}</slot></td>
		<td width="35%" valign="top" class="tabDetailViewDF"><slot>{REVISION}&nbsp;</slot></td>		        
	</tr>
	<tr>
		<td width="15%" valign="top" class="tabDetailViewDL"><slot>{MOD.LBL_DET_CREATED_BY}</slot></td>
		<td width="35%" valign="top" class="tabDetailViewDF"><slot>{CREATED_BY}&nbsp;</slot></td>		
        <td width="15%" valign="top" class="tabDetailViewDL"><slot>{MOD.LBL_DET_DATE_CREATED}</slot></td>
		<td width="35%" valign="top" class="tabDetailViewDF"><slot>{DATE_CREATED}&nbsp;</slot></td>		        
	</tr>
	<tr>
		<td width="15%" class="tabDetailViewDL"><slot>{MOD.LBL_CHANGE_LOG}</slot></td>
		<td width="85%" class="tabDetailViewDF" colspan="3"><slot>{CHANGE_LOG}&nbsp;</slot></td>		
	</tr>
</table>
<!-- END: main -->
