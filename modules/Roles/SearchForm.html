<!-- BEGIN: main -->
<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tabForm">
	<tr>
		<td>
			<form>
				<input type="hidden" name="action" value="ListView">
				<input type="hidden" name="query" value="true">
				<input type="hidden" name="module" value="Roles">
				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td class="dataLabel" noWrap><slot>{MOD.LBL_NAME}</slot>&nbsp;&nbsp;<slot><input type="text" size="25" maxlength="150" name="name" class="dataField" value="{NAME}"></slot></td>
						<td align="right">
							<input title="{APP.LBL_SEARCH_BUTTON_TITLE}" accessKey="{APP.LBL_SEARCH_BUTTON_KEY}" class="button" type="submit" name="button" value="{APP.LBL_SEARCH_BUTTON_LABEL}">
							<input title="{APP.LBL_CLEAR_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" onclick="clear_form(this.form);" class="button" type="button" name="clear" value=" {APP.LBL_CLEAR_BUTTON_LABEL} ">
						</td>
					</tr>
				</table>
			</form>
		</td>
	</tr>
</table>
{JAVASCRIPT}
<!-- END: main -->
