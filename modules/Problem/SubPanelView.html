<!-- $Id: SubPanelView.html,v 1.7 2005/05/31 18:29:57 andrew Exp $ -->
<!-- BEGIN: main -->
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">

<tr height="20" class="listViewThS1">
<td scope="col" class="listViewThS1"><slot>{MOD.LBL_LIST_NAME}</slot></td>
<td scope="col" class="listViewThS1"><slot>{MOD.LBL_LIST_ASSIGNED_USER_ID}</slot></td>
<td scope="col" class="listViewThS1"><slot></slot></td>
<td scope="col" class="listViewThS1"><slot></slot></td>
<td scope="col" class="listViewThS1"><slot>&nbsp;</slot></td>
</tr>

<!-- BEGIN: row -->
<tr height="20"
onmouseover="setPointer(this, '{PROBLEM.ID}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');"
onmouseout="setPointer(this, '{PROBLEM.ID}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');"
onmousedown="setPointer(this, '{PROBLEM.ID}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">
<td scope="row" class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot><a
	href="{URL_PREFIX}index.php?module=Problem&action=DetailView&record={PROBLEM.ID}"
	class="listViewTdLinkS1">{PROBLEM.NAME}</a></slot></td>
<td class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot>{PROBLEM.ASSIGNED_USER_NAME}</slot></td>
<td class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot></slot></td>
<td class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot></slot></td>
<td nowrap align="center" class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot><a class="listViewTdToolsS1"
	href="{URL_PREFIX}index.php?module=Problem&action=EditView&record={PROBLEM.ID}{RETURN_URL}"
	>{EDIT_INLINE_PNG}</a>&nbsp;<a class="listViewTdToolsS1"
	href="{URL_PREFIX}index.php?module=Problem&action=EditView&record={PROBLEM.ID}{RETURN_URL}"
	>{APP.LNK_EDIT}</a></slot></td>
</tr>

<tr>
<td colspan="20" class="listViewHRS1"></td>
</tr>
<!-- END: row -->

</table>
<!-- END: main -->
