{PRETABLE}
<table cellpadding="0" cellspacing="0" width="100%" border="0" class="listView">
    <!-- BEGIN: list_nav_row -->
    {PAGINATION}
    <!-- END: list_nav_row -->
    <tr height="20">
        <td scope="col" width="1%" class="listViewThS1">{CHECKALL}</td>
        <td scope="col" width="14%" class="listViewThS1" nowrap>&nbsp;<slot><a href="{ORDER_BY}name" class="listViewThLinkS1">{MOD.LBL_NAME}{arrow_start}{name_arrow}{arrow_end}</a></a></slot></td>
        <td scope="col" width="15%" class="listViewThS1" nowrap>&nbsp;<slot>{MOD.LBL_LIST_EMAIL}</slot></td>
        
        <td scope="col" width="2%" class="listViewThS1" nowrap>&nbsp;</td>
    </tr>

<!-- BEGIN: row -->
<tr height="20"      onmouseover="setPointer(this, '{CURRENCY.ID}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" 
    onmouseout="setPointer(this, '{CURRENCY.ID}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" 
    onmousedown="setPointer(this, '{CURRENCY.ID}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">
    <td  class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}">{PREROW}&nbsp;</td> 
    <td scope='row' valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot><a href="{URL_PREFIX}index.php?action=DetailView&module=TeamsOS&record={TEAM.ID}&offset={TEAM.OFFSET}&stamp={TEAM.STAMP}" class="listViewTdLinkS1">{TEAM.NAME}</a></slot></td>	
    	
    <td scope='row' valign=TOP class="{ROW_COLOR}S1"  bgcolor="{BG_COLOR}">{TEAM.EMAIL}</td>
    
    <td class="oddListRowS1" bgcolor="#ffffff" nowrap="" width="1%">
    <a title="Edit" href="index.php?action=EditView&module=TeamsOS&record={TEAM.ID}&return_module=TeamsOS"><img src="themes/Sugar/images/edit_inline.gif" border="0"></a>
    <a title="View" href="index.php?action=DetailView&module=TeamsOS&record={TEAM.ID}&return_module=TeamsOS"><img src="themes/Sugar/images/view_inline.gif" border="0"></a>
</tr>
<tr>
    <td colspan="20" class="listViewHRS1"></td></tr>
<!-- END: row -->
{PAGINATION}
</table>
