<!-- BEGIN: main -->
<script type="text/javascript" src="include/javascript/popup_parent_helper.js?s={SUGAR_VERSION}&c={JS_CUSTOM_VERSION}"></script>
<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
<td style="padding-bottom: 2px;">
<form name="EditView" method="post" action="index.php">
<input type="hidden" name="module" value="AccountTG" />
<input type="hidden" name="id" value="{RETURN_ID}" />
<input type="hidden" name="record" value="{RETURN_ID}" />
<input type="hidden" name="action" value="Save" />
<input type="hidden" name="new_with_id" value="{new_with_id}" />
<input type="hidden" name="return_module" value="{RETURN_MODULE}" />
<input type="hidden" name="parent_type" value="{RETURN_MODULE}" />
<input type="hidden" name="return_id" value="{RETURN_ID}" />
<input type="hidden" name="return_action" value="DetailView" />
<input type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  "
	class="button" tabindex="5"
	onclick="this.form.action.value='Save'; return check_form('EditView');"
	title="{APP.LBL_SAVE_BUTTON_TITLE}" accesskey="{APP.LBL_SAVE_BUTTON_KEY}"
/>
<input type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
	class="button" tabindex="6"
	onclick="this.form.module.value='{RETURN_MODULE}'; this.form.action.value='{RETURN_ACTION}'; this.form.record.value='{RETURN_ID}';"
	title="{APP.LBL_CANCEL_BUTTON_TITLE}" accesskey="{APP.LBL_CANCEL_BUTTON_KEY}"
/>
</td>

<td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span>  {APP.NTC_REQUIRED}</td>
<td align="right">{ADMIN_EDIT}</td>
</tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm">
<tr>
<td>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
<tr>
	<td width="100%" valign="top" class="dataLabel">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td><span sugar='slot1'>{APP.LBL_MARKETING_OBJECTIVE}</span sugar='slot'></td>
			</tr>
			<tr>
				<td valign="top"  class="dataField"><span sugar='slot1b'><textarea tabindex='3' name='mkt_obj' cols="120" rows="8">{mkt_obj}</textarea></span sugar='slot'></td>
			</tr>
		</table>
	</td>
</tr>

<tr>
	<td width="100%" valign="top" class="dataLabel">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td><span sugar='slot1'>{APP.LBL_COMMUNICATION_OBJECTIVE}</span sugar='slot'></td>
			</tr>
			<tr>
				<td valign="top"  class="dataField"><span sugar='slot1b'><textarea tabindex='3' name='comm_obj' cols="120" rows="8">{comm_obj}</textarea></span sugar='slot'></td>
			</tr>
		</table>
	</td>
</tr>

<tr>
	<td width="100%" valign="top" class="dataLabel">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td><span sugar='slot1'>{APP.LBL_MARKETING_PRIORITY}</span sugar='slot'></td>
			</tr>
			<tr>
				<td valign="top"  class="dataField"><span sugar='slot1b'><textarea tabindex='3' name='mkt_pri' cols="120" rows="8">{mkt_pri}</textarea></span sugar='slot'></td>
			</tr>
		</table>
	</td>
</tr>

<tr>
	<td width="100%" valign="top" class="dataLabel">
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td><span sugar='slot1'>{APP.LBL_LATEST_HAPPEN}</span sugar='slot'></td>
			</tr>
			<tr>
				<td valign="top"  class="dataField"><span sugar='slot1b'><textarea tabindex='3' name='latest_happen' cols="120" rows="8">{latest_happen}</textarea></span sugar='slot'></td>
			</tr>
		</table>
	</td>
</tr>

</table>
</td></tr></table>
<div style="padding-top: 2px;">
<input type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  "
	class="button" tabindex="5"
	onclick="this.form.action.value='Save'; return check_form('EditView');"
	title="{APP.LBL_SAVE_BUTTON_TITLE}" accesskey="{APP.LBL_SAVE_BUTTON_KEY}"
/>
<input type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
	class="button" tabindex="6"
	onclick="this.form.module.value='{RETURN_MODULE}'; this.form.action.value='{RETURN_ACTION}'; this.form.record.value='{RETURN_ID}';"
	title="{APP.LBL_CANCEL_BUTTON_TITLE}" accesskey="{APP.LBL_CANCEL_BUTTON_KEY}"
/>
</div>
</form>

<!-- END: main -->
